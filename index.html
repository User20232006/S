<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .link-container {
            margin: 20px;
        }
        a {
            text-decoration: none;
            color: #1da1f2;
            font-size: 20px;
            padding: 10px 20px;
            border: 2px solid #1da1f2;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        a:hover {
            background-color: #1da1f2;
            color: white;
        }
    </style>
</head>
<body>
    <div class="link-container">
        <h2>Instagram</h2>
        <a href="https://www.instagram.com/sxx3m?igsh=aHBmdTN0cGR1aDU3" target="_blank">Go to Instagram</a>
    </div>
    <div class="link-container">
        <h2>Snapchat</h2>
        <a href="https://snapchat.com/t/2YtJP6Hr" target="_blank">Go to Snapchat</a>
    </div>
</body>
</html>
